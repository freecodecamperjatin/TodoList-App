<body>
    
    <div class="container">
    <h1>TODO List App</h1>
        <input type="text" placeholder="Want Do You Want to add">
        <ul>
            <li>Suit Up.<span><i class="fa fa-trash"></i></span></li>
            <li>Drink Water.<span><i class="fa fa-trash"></i></span></li>
            <li>Add Wealth.<span><i class="fa fa-trash"></i></span></li>
            <li>Live Happy.<span><i class="fa fa-trash"></i></span></li>
            
        </ul>
        
    </div>
    
<!--    //jquery not working when i do the seperate .js file, hence doing it over here.-->
    <script type="text/javascript">
        $('input').keypress(function(){
    
            if(event.which === 13){
                var todoText = $(this).val();
                $(this).val("");
                $('ul').append('<li>' + todoText + '.' + '<span><i class="fa fa-trash"></i></span>' + '</li>');
            }
        });
        $('ul').on('click', "span", function(one){
            $(this).parent().fadeOut(500,function(){
                $(this).remove();
            });
            one.stopPropagation();
        });
        $('ul').on('click',"li", function(){
            $(this).toggleClass('done');
        });
    </script>
